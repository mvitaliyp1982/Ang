<div class="grid-container">
    <article id="777" class="location-listing">
    
        <a class="location-title" href="{{src[0]}}">{{city[0]}}</a>

        <div class="location-image">
            <a href="#">
                <img src="{{src[0]}}" alt="{{city[0]}}">
            </a>
        </div>
        <table>
            <tbody>
                <tr><td>{{info[3] | uppercase}}</td><td>{{info[0] | date: 'yyyy'}} рік</td></tr>
                <tr><td>{{info[4] | uppercase}}</td><td>{{info[1]}} км²</td></tr>
                <tr><td>{{info[5] | uppercase}}</td><td>{{info[2]}}</td></tr>
            </tbody>
        </table>

    </article>
</div>

            <img src="../../assets/SF1.avif" alt="">
